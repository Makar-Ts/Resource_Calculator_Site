<!DOCTYPE html>

<html lang="en" data-bs-theme="dark">    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Resource Calculator</title>
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
        crossorigin="anonymous"
    > <!-- bootstrap -->
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    
    <div class="output_container">
        <div class="items_container current_items">
            <label>Current resources:</label>
            <div class="items" id="current_items">
                
            </div>
            <div class="func_container">
                <button id="calculate" class="btn btn-success">Calculate</button>

                <div class="dropdown">
                    <a class="btn btn-secondary dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        +
                    </a>
                
                    <ul class="dropdown-menu" id="resource_selection">
                        
                    </ul>
                </div>
            </div>
        </div>
        <div class="items_container output">
            <label>Required resources:</label>
            <div class="items" id="output">
            </div>
        </div>
    </div>

    <div class="share_container">
        <button type="button" class="btn btn-light" id="liveUpdate"><img src="./img/refresh-page-option.png" width="16"></button>
        <button type="button" class="btn btn-light" id="copy_url"><img src="./img/copy.png" width="16"></button>
    </div>

    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
        crossorigin="anonymous">
    </script> <!-- bootstrap -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="main.js" type="module"></script>
</body>
</html>
